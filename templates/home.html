{% extends "layout.html" %}
{% block title %} App Title {% endblock %}
{% block scripts %}<!-- Add JS scripts here -->{% endblock %}
{% block body %}
    <body id="page-top" class="body" style="padding-top: 50px;">
        <!-- Navigation Bar -->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <!-- Navigation Bar Header -->
                <div class="navbar-header">
                    <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only"> Toggle navigation </span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <!-- Navigation Bar Brand -->
                    <a class="navbar-brand" href="{{ url_for('home') }}"> App Name </a>
                </div>
                <!-- Navigation Bar List Items -->
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li style="padding-left: 0.75em;">
                            <button id="signup_button" type="button" class="btn btn-success navbar-btn" style="width: 6em"> Sign Up </button>
                        </li>
                        <li style="padding-left: 0.75em;">
                            <button id="login_button" type="button" class="btn btn-info navbar-btn" style="width: 6em"> Log In </button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Jumbotron -->
        <div class="jumbotron">
            <div class="container">
                <!-- Jumbotron Inner Elements -->
                <h1> App Title </h1>
                <p> This is my flask app </p>
            </div>
        </div>{{ super() }}
    </body>{% endblock %}
